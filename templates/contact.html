{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center mt-3">We would love to hear from you! Feel free to reach out through the form below or visit us at our location.</p>

    <!-- Contact Form -->
    <div class="row mt-4">
        <div class="col-md-6">
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group mt-3">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group mt-3">
                    <label for="message">Your Message</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Type your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Send Message</button>
            </form>
        </div>

        <!-- Map -->
        <div class="col-md-6">
            <h4>Find Us Here</h4>
            <div class="mt-3">
                <!-- Embedding a Google Map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8094986668466!2d36.791428673111376!3d-1.2884792356246422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10bb10ad15e3%3A0xe950dbaa3dc0f650!2sRose%20Ave%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1732900045616!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    width="100%"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</div>



{% endblock %}
