{% extends "starter-page.html" %}
{% load static %}
{% block body %}
<h2 style="text-align: center;">Register</h2>
<form method="POST" class="user-registration-form" style="max-width: 500px; margin: 0 auto; padding: 20px;">
  {% csrf_token %}

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="username" style="font-size: 16px; font-weight: bold; display: block; text-align: center;">Email address:</label>
    <input type="email" name="username" id="username" class="form-control" required
           style="width: 60%; padding: 5px; font-size: 12px; border-radius: 5px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
    <small class="username-instruction" style="font-size: 10px; color: blue; display: none; text-align: center;">
      Required. 150 characters or fewer. Letters, digits, and @/./+/-/_ only.
    </small>
  </div>

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="password1" style="font-size: 16px; font-weight: bold; display: block; text-align: center;">Password:</label>
    <input type="password" name="password1" id="password1" class="form-control" required
           style="width: 60%; padding: 5px; font-size: 12px; border-radius: 5px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
  </div>

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="password2" style="font-size: 16px; font-weight: bold; display: block; text-align: center;">Confirm Password:</label>
    <input type="password" name="password2" id="password2" class="form-control" required
           style="width: 60%; padding: 5px; font-size: 12px; border-radius: 5px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
  </div>

  <button type="submit" class="btn btn-primary" style="background-color: #28a745; color: white; padding: 8px 12px; font-size: 14px; border-radius: 5px; display: block; margin-left: auto; margin-right: auto;">
    Register
  </button>
</form>

<script>
  // Show username instruction when username input is focused
  document.getElementById('username').addEventListener('focus', function() {
    document.querySelector('.username-instruction').style.display = 'block';
  });

  // Hide username instruction when username input is not focused
  document.getElementById('username').addEventListener('blur', function() {
    document.querySelector('.username-instruction').style.display = 'none';
  });
</script>

{% endblock %}
