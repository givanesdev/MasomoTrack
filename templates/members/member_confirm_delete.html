{% extends 'starter-page.html' %}
{% load static %}

{% block content %}
<h1>Delete Member</h1>
    <p>Are you sure you want to delete the member "{{ member.first_name }} {{ member.last_name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'member_list' %}">Cancel</a>
    </form>

{% endblock %}
