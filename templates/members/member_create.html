{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
  <h2 style="text-align: center; margin-bottom: 20px;">Create a New Member</h2>
  <form method="POST" style="max-width: 500px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 8px;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
      {{ form.as_p }}
    </div>
    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px;">Save Member</button>
  </form>
{% endblock %}
