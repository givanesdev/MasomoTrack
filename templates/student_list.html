{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <h2 class="text-center">Students</h2>
    <a href="{% url 'loginstudent' %}" class="btn btn-primary mb-3">Add New Student</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.user }}</td>
                <td>{{ student.date_of_birth }}</td>
                <td>
                    <a href="{% url 'student_update' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{% url 'student_delete' student.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
