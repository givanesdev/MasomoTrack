{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
 <div class="container mt-5">
    <h2 class="text-center">Courses</h2>
    <a href="{% url 'logincourse' %}" class="btn btn-primary mb-3">Add New Course</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Teacher</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.teacher }}</td>
                <td>
                    <a href="{% url 'course_update' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{% url 'course_delete' course.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
